<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Go Insights</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script>
      // Global variables as a fallback
      window.geotabApi = null;
      window.geotabState = null;

      geotab.addin.goInsights = () => {
        return {
          initialize(api, state, callback) {
            window.geotabApi = api;
            window.geotabState = state;

            // 1. Alert anyone already listening (Angular)
            window.dispatchEvent(
              new CustomEvent("geotabReady", { detail: { api, state } }),
            );

            // 2. Tell Geotab the iframe is ready to be shown
            callback();
          },
          focus(api, state) {},
          blur(api, state) {},
        };
      };
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
